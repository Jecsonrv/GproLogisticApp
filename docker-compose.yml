# ============================================
# GPRO Logistic - Docker Compose para Desarrollo
# ============================================
#
# Uso:
#   docker-compose up -d          # Iniciar servicios
#   docker-compose down           # Detener servicios
#   docker-compose logs -f        # Ver logs
#
# Servicios:
#   - PostgreSQL: localhost:5432
#   - Redis: localhost:6379
#   - PgAdmin (opcional): localhost:5050
# ============================================

version: "3.8"

services:
    # ============================================
    # PostgreSQL Database
    # ============================================
    postgres:
        image: postgres:16-alpine
        container_name: gpro_postgres
        restart: unless-stopped
        environment:
            POSTGRES_DB: gpro_logistic
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            # Configuración para mejor rendimiento
            POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
        ports:
            - "5432:5432"
        volumes:
            # Persistir datos
            - postgres_data:/var/lib/postgresql/data
            # Scripts de inicialización (opcional)
            - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d gpro_logistic"]
            interval: 10s
            timeout: 5s
            retries: 5
        # Configuración de rendimiento para PostgreSQL
        command: >
            postgres
            -c shared_buffers=256MB
            -c effective_cache_size=768MB
            -c maintenance_work_mem=64MB
            -c checkpoint_completion_target=0.9
            -c wal_buffers=16MB
            -c default_statistics_target=100
            -c random_page_cost=1.1
            -c effective_io_concurrency=200
            -c work_mem=16MB
            -c min_wal_size=1GB
            -c max_wal_size=4GB
            -c max_connections=100
            -c log_statement=mod
            -c log_min_duration_statement=200

    # ============================================
    # Redis (Cache, Sessions, Locks)
    # ============================================
    redis:
        image: redis:7-alpine
        container_name: gpro_redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        # Configuración de Redis para producción
        command: >
            redis-server
            --appendonly yes
            --appendfsync everysec
            --maxmemory 256mb
            --maxmemory-policy allkeys-lru
            --tcp-keepalive 300
            --timeout 0
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    # ============================================
    # Redis Commander (GUI para Redis - Desarrollo)
    # ============================================
    redis-commander:
        image: rediscommander/redis-commander:latest
        container_name: gpro_redis_commander
        restart: unless-stopped
        environment:
            REDIS_HOSTS: local:redis:6379
        ports:
            - "8081:8081"
        depends_on:
            - redis
        profiles:
            - tools # Solo se inicia con: docker-compose --profile tools up

    # ============================================
    # PgAdmin (GUI para PostgreSQL - Desarrollo)
    # ============================================
    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: gpro_pgadmin
        restart: unless-stopped
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@gpro.local
            PGADMIN_DEFAULT_PASSWORD: admin
            PGADMIN_CONFIG_SERVER_MODE: "False"
        ports:
            - "5050:80"
        volumes:
            - pgadmin_data:/var/lib/pgadmin
        depends_on:
            - postgres
        profiles:
            - tools # Solo se inicia con: docker-compose --profile tools up

volumes:
    postgres_data:
        driver: local
    redis_data:
        driver: local
    pgadmin_data:
        driver: local

networks:
    default:
        name: gpro_network
