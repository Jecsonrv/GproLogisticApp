# GPRO Logistic - Docker Compose
# ================================
# Servicios de infraestructura para desarrollo local
#
# Uso básico:
#   docker-compose up -d
#
# Con herramientas de administración:
#   docker-compose --profile tools up -d
#
# Ver logs:
#   docker-compose logs -f postgres
#   docker-compose logs -f redis

services:
    # ============================================
    # PostgreSQL 16
    # ============================================
    postgres:
        image: postgres:16-alpine
        container_name: gpro_postgres
        restart: unless-stopped
        environment:
            POSTGRES_DB: gpro_logistic
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: gpro_secure_2024
            # Configuración de rendimiento
            POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            # Script de inicialización (opcional)
            # - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
        command: >
            postgres
            -c shared_buffers=256MB
            -c effective_cache_size=512MB
            -c maintenance_work_mem=128MB
            -c checkpoint_completion_target=0.9
            -c wal_buffers=16MB
            -c default_statistics_target=100
            -c random_page_cost=1.1
            -c effective_io_concurrency=200
            -c work_mem=16MB
            -c min_wal_size=1GB
            -c max_wal_size=4GB
            -c max_connections=100
            -c log_statement=none
            -c log_min_duration_statement=1000
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d gpro_logistic"]
            interval: 10s
            timeout: 5s
            retries: 5

    # ============================================
    # Redis 7
    # ============================================
    redis:
        image: redis:7-alpine
        container_name: gpro_redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        command: >
            redis-server
            --appendonly yes
            --appendfsync everysec
            --maxmemory 256mb
            --maxmemory-policy allkeys-lru
            --tcp-keepalive 300
            --timeout 0
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    # ============================================
    # PgAdmin (Herramienta de administración PostgreSQL)
    # Solo se inicia con: docker-compose --profile tools up -d
    # ============================================
    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: gpro_pgadmin
        profiles:
            - tools
        restart: unless-stopped
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@gpro.com
            PGADMIN_DEFAULT_PASSWORD: admin123
            PGADMIN_CONFIG_SERVER_MODE: "False"
        ports:
            - "5050:80"
        volumes:
            - pgadmin_data:/var/lib/pgadmin
        depends_on:
            - postgres

    # ============================================
    # Redis Commander (Herramienta de administración Redis)
    # Solo se inicia con: docker-compose --profile tools up -d
    # ============================================
    redis-commander:
        image: rediscommander/redis-commander:latest
        container_name: gpro_redis_commander
        profiles:
            - tools
        restart: unless-stopped
        environment:
            - REDIS_HOSTS=local:redis:6379
        ports:
            - "8082:8081"
        depends_on:
            - redis

# ============================================
# Volúmenes persistentes
# ============================================
volumes:
    postgres_data:
        name: gpro_postgres_data
    redis_data:
        name: gpro_redis_data
    pgadmin_data:
        name: gpro_pgadmin_data

# ============================================
# Red personalizada (opcional)
# ============================================
networks:
    default:
        name: gpro_network
